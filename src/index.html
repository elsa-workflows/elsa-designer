<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="module" src="/build/elsa-workflow-designer.esm.js"></script>
  <script nomodule src="/build/elsa-workflow-designer.js"></script>

  <style type="text/css">
    html {
      font-size: 14px;
    }

    .nav-item {
      margin-left: 1em;
    }

    #header h5 {
      color: white;
    }

    #import {
      display: none;
    }

  </style>
</head>
<body>

<wf-designer-host id="designerHost">

  <!-- Activity Library -->
  <wf-activity-library id="activityLibrary">
    <wf-write-line></wf-write-line>
    <wf-read-line></wf-read-line>
    <wf-log></wf-log>
    <wf-set-variable></wf-set-variable>
    <wf-activity-definition type="HttpRequestTrigger" category="HTTP" display-name="HTTP Request Event" description="Triggers the workflow when an incoming HTTP request is received." outcomes="Done">
      <wf-activity-definition-property name="path" type="uri" label="Path" hint="The relative path that triggers this activity."></wf-activity-definition-property>
      <wf-activity-definition-property name="method" type="string" label="Method" hint="The HTTP method that triggers this activity."></wf-activity-definition-property>
      <wf-activity-definition-property name=readContent" type="boolean" label="Read Content" hint="Check if the HTTP request content body should be read and stored as part of the HTTP request model. The stored format depends on the content-type header."></wf-activity-definition-property>
    </wf-activity-definition>
  </wf-activity-library>

  <!-- Activity Editor -->
  <wf-activity-editor-modal></wf-activity-editor-modal>

  <div id="header" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Workflow Designer</h5>

    <ul class="nav">
      <li class="nav-item">
        <wf-activity-picker></wf-activity-picker>
      </li>
      <li class="nav-item">
        <wf-export-button></wf-export-button>
      </li>
      <li class="nav-item">
        <wf-import-button></wf-import-button>
      </li>
    </ul>
  </div>

  <!-- Workflow Designer -->
  <wf-designer id="workflowDesigner">
    <wf-activity activity-id="1" left="50" top="50" type="WriteLine" state='{ "textExpression": "Hello World!" }'></wf-activity>
    <wf-activity activity-id="2" left="430" top="190" type="ReadLine" state='{ "variableName": "firstName" }'></wf-activity>
    <wf-activity activity-id="3" left="280" top="490" type="Log" state='{ "message": "Something to log." }' ></wf-activity>
    <wf-connection source-id="2" destination-id="3" outcome="Done"></wf-connection>
    <wf-connection source-id="1" destination-id="2" outcome="Done"></wf-connection>
  </wf-designer>

  <!-- Import/Export -->
  <wf-import-export></wf-import-export>
</wf-designer-host>

</body>
</html>
